# Omarchy-inspired Hyprlock configuration

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = ~/.config/hypr/wallpaper.png
    blur_passes = 2
    blur_size = 3
    brightness = 0.4
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(33ccff)
    inner_color = rgb(1a1a1a)
    font_color = rgb(ffffff)
    fade_on_empty = false
    placeholder_text = <span foreground="##cccccc">Enter password...</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgb(ffffff)
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(33ccff)
    font_size = 95
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 250
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgb(00ff99)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -200
    halign = center
    valign = center
}
