################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# External monitor - 2K (1440p) with 1.25x scaling (125%)
# Position: on top at (0,0)
monitor=HDMI-A-1,2560x1440@60,0x0,1.25

# Laptop screen - Full HD with no scaling (100%)
# Position: below external monitor
# External monitor scaled height = 1440/1.25 = 1152px, so laptop starts at y=1152
monitor=eDP-1,1920x1080@60,0x1152,1.0

# Fallback for any other monitors
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = wezterm
$fileManager = wezterm -e yazi
$menu = rofi -show drun -show-icons
# $wallpaper = ~/Pictures/Wallpapers/Numbat_wallpaper_light_3480x2160.png
$wallpaper = ~/Pictures/Wallpapers/Monument_valley_by_orbitelambda.jpg

#################
### AUTOSTART ###
############

# Essential services (Omarchy-style)
exec-once = mako                    # Notification daemon
exec-once = waybar                  # Status bar
exec-once = hypridle                # Idle management
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1  # Authentication agent
exec-once = ulauncher --hide-window # Application launcher (runs in background)

# Wallpaper - Change the $wallpaper variable above to use a different image
exec-once = swww-daemon && sleep 0.5 && swww img $wallpaper || swaybg -c '#1a1a1a'

# Laptop monitor state check on startup (ensures correct state based on lid position)
exec-once = sleep 2 && ~/.config/hypr/scripts/lid-switch.sh


