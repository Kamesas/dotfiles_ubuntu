# Backup copy of custom monitor configuration
# Can be restored if monitors.conf gets overwritten by nwg-displays

# Monitor Configuration
# See Hyprland wiki for more details
# https://wiki.hyprland.org/Configuring/Monitors/

# External monitor - 2K (1440p) with 1.25x scaling (125%)
# Position: on top at (0,0)
monitor=HDMI-A-1,2560x1440@60,0x0,1.25

# Laptop screen - Full HD with no scaling (100%)
# Position: below external monitor
# External monitor scaled height = 1440/1.25 = 1152px, so laptop starts at y=1152
monitor=eDP-1,1920x1080@60,0x1152,1.0

# Fallback for any other monitors
monitor=,preferred,auto,auto
